<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>{{title}}</h1>

      <p>
        hola mundo en angular by {{apellido}}
      </p>

      <div>
        la suma de  2 + 2 es: {{2+2}}
      </div>

      <div>
        el doble de 3 es: {{duplicarNumero(3)}}
      </div>

      <h2>Datos de la pelicula</h2>

      <div>
        {{pelicula.titulo | uppercase}}
      </div>

      <div>
        {{pelicula.fechaLanzamiento | date:"dd-MMMM-yyyy" | uppercase}}
      </div>

      <div>
        {{pelicula.precio | currency}}
      </div>
    </div>
  </div>

</body>
</html>
