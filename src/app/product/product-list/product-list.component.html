<div class="card">
    <div class="card-header">
        Lista de Productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input type="text" name="filter" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr>
                        <th></th>
                        <th><button type="button" class="btn btn-primary">Imagen</button></th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>Lanzamiento</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{productos[0].productoId}}</td>
                        <td>{{productos[0].ImageUrl}}</td>
                        <td>{{productos[0].Modelo}}</td>
                        <td>{{productos[0].Descripcion}}</td>
                        <td>{{productos[0].Year}}</td>
                        <td>{{productos[0].Precio}}</td>
                        <td>{{productos[0].Marca}}</td>
                        <td>{{productos[0].Color}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
